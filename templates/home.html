<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Quotation Generator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .register {
            background-color: #4CAF50;
        }

        .login {
            background-color: #2196F3;
        }

        .btn:hover {
            opacity: 0.85;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Quotation Generator</h1>
    <p>Create inspiring quotes powered by Artificial Intelligence</p>

    <a href="{{url_for('registration')}}" class="btn register">Register</a>
    <a href="{{url_for('login')}}" class="btn login"">Login</a>

    <footer>
        ©️ 2025 AI Quotes | Smart. Fast. Creative.
    </footer>
</div>

</body>
</html>
